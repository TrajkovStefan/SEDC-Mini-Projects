<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Pet Finder</title>
</head>

<body>
    <main class="app">
        <div class="header">
            <h1 class="title">Pet Finder</h1>
            <h3 class="subtitle">Not sure which dog breed to select?</h3>
            <h3 class="subtitle subtitle--muted">Select a dog breed from the dropdown below to get their pictures</h3>
            <div class="breed-container">
                <select name="breeds" class="breeds">
                    <option value="Select">Select</option>
                </select>
            </div>
        </div>
        <div class="slideshow"></div>
    </main>
    <footer class="footer">Coded By <a href="https://github.com/TrajkovStefan">Stefan Trajkov</a></footer>
  <script src="../scripts/script.js" defer></script>
</body>

</html>
